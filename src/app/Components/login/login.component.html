<div class="login-container">

<header class="login__header">
    <div class="login__header__left">
        <img src="assets/facebook.png" alt="logo">
        <h2>Facebook helps you to connect with people and friends</h2>
    </div>


    <div class="login__header__right">
        <mat-card class="login__header__right__card">
        <mat-card-content>
            <form #form="ngForm" class="login-form" (ngSubmit)="login(form)">
                <input type="text" name="email" ngModel placeholder="Email Address" required>
                <input type="password" name="password" ngModel placeholder="Password" required>

                <button type="submit" class="login-button" [disabled]="form.invalid || form.pending">

                </button>   
            </form>
            <a href="#">Forgotten Account?</a>
            <button class="create-account" (click)="openRegister()"> Create New Account</button>
        </mat-card-content>
        </mat-card>
        <p class="tagline">Create a page for celebrity or Business</p>
    </div>


</header>

<footer>
    <img src="assets/footer_home.png" alt=""footer>
</footer>


</div>
